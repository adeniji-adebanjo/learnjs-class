    <h4>Exercise 1:</h4>
    <p>
      Calculate the area of a rectangle: Write a JavaScript program to calculate
      the area of a rectangle with a length of 5 units and a width of 3 units.
    </p>

    <h1>Rectangle Area Calculator</h1>
    <p>Length: 5 units</p>
    <p>Width: 3 units</p>
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>

    <script>
      document.getElementsByClassName;
      function calculateArea() {
        const length = 5;
        const width = 3;
        const area = length * width;
        document.getElementById(
          "result"
        ).textContent = `The area of the rectangle is ${area} square units.`;
      }

      const length = 8;
    </script>
